<div class="container">   
    <div class="login">
      <h1>Welcome to ***** </h1>
      <div class="username">
        <label class="label" for="">Username</label>
        <input type="text" [(ngModel)]="username">
      </div>                   
      <div class="password">
        <label class="label" for="">Password</label>
        <input type="password" [(ngModel)]="password">
      </div>
  
      <div class="button-group"> <!-- Updated class here -->
        <button class="signup" (click)="onSignUp()"> SignUp</button>    
        <button class="login" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
