<div class="container">   
    <div class="signup">
      <h1>SignIn page </h1>
      <div class="username">
        <label class="label" for="">Username:</label>
        <input type="text" [(ngModel)]="username">
      </div>                   
      <div class="password">
        <label class="label" for="">Password:</label> 
        <input type="password" [(ngModel)]="password">
      </div>
  
      <div class="register"> 
        <button class="register" (click)="onRegister()"> Register</button>    
        
      </div>
    </div>
  </div>
